{% extends "base.html" %}

{% block title %}Login - Finance Gamification{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt me-2"></i>Login</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="user_id" name="user_id" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <p>Don't have an account? Create a character to get started!</p>
                    <a href="{{ url_for('create_character') }}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Create Character
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
