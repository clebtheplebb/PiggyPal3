<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Finance App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2d7af6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1b5fd9;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-switch {
            text-align: center;
            margin-top: 20px;
        }
        .form-switch a {
            color: #2d7af6;
            text-decoration: none;
        }
        .form-switch a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="form-title" id="formTitle">Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form id="authForm" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="confirmPasswordGroup" class="form-group" style="display: none;">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button type="submit" id="submitButton">Login</button>
        </form>
        <div class="form-switch">
            <a href="#" id="switchForm">Create an account</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const switchLink = document.getElementById('switchForm');
        const formTitle = document.getElementById('formTitle');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const submitButton = document.getElementById('submitButton');
        let isLogin = true;

        switchLink.addEventListener('click', function(e) {
            e.preventDefault();
            isLogin = !isLogin;
            
            if (isLogin) {
                formTitle.textContent = 'Login';
                switchLink.textContent = 'Create an account';
                confirmPasswordGroup.style.display = 'none';
                submitButton.textContent = 'Login';
                form.action = '/login';
            } else {
                formTitle.textContent = 'Create Account';
                switchLink.textContent = 'Already have an account? Login';
                confirmPasswordGroup.style.display = 'block';
                submitButton.textContent = 'Create Account';
                form.action = '/create_account';
            }
        });
    </script>
</body>
</html>
