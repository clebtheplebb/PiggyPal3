{% extends "base.html" %}

{% block title %}Login - AI Finance App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Character Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="FinanceMaster">
                    </div>
                    
                    <div class="mb-3">
                        <label for="character_class" class="form-label">Character Class</label>
                        <select class="form-select" id="character_class" name="character_class">
                            <option value="SAVER">Saver</option>
                            <option value="INVESTOR">Investor</option>
                            <option value="BUDGETER">Budgeter</option>
                            <option value="EARNER">Earner</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
