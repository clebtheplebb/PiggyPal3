{% extends "base.html" %}

{% block title %}Create Character - Finance Gamification{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>Create Your Character</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_character') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="user_id" name="user_id" required>
                        </div>
                        <div class="form-text">This will be your login ID. Choose something memorable!</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Character Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">Choose Your Character Class</label>
                        <div class="row">
                            {% for class in character_classes %}
                            <div class="col-md-6 mb-3">
                                <div class="card h-100 character-class-card">
                                    <div class="card-body">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="character_class" id="class_{{ class.name }}" value="{{ class.name }}" required>
                                            <label class="form-check-label" for="class_{{ class.name }}">
                                                <h5 class="card-title">{{ class.value }}</h5>
                                                <p class="card-text">
                                                    {% if class.name == 'SAVER' %}
                                                        <i class="fas fa-piggy-bank text-success"></i> Focused on saving money
                                                    {% elif class.name == 'INVESTOR' %}
                                                        <i class="fas fa-chart-line text-primary"></i> Focused on investing
                                                    {% elif class.name == 'BUDGETER' %}
                                                        <i class="fas fa-calculator text-warning"></i> Focused on budgeting
                                                    {% elif class.name == 'EARNER' %}
                                                        <i class="fas fa-money-bill-wave text-danger"></i> Focused on increasing income
                                                    {% endif %}
                                                </p>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus me-2"></i>Create Character
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_head %}
<style>
    .character-class-card {
        border: 2px solid #e3e6f0;
        transition: all 0.3s;
    }
    .character-class-card:hover {
        border-color: #4e73df;
        transform: translateY(-5px);
    }
    .form-check-input:checked + .form-check-label .character-class-card {
        border-color: #4e73df;
        background-color: #f8f9fa;
    }
</style>
{% endblock %}
